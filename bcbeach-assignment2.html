<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script type="text/javascript" src="jquery-min.js"></script>
  <script type="text/javascript" src="bcbeach-as2-check.js"></script>
</head>
<body>
  <div id="content">
  <input type="button" value="Go on a fantastic journey?" onclick="$('#formArea').slideToggle();"></input>
  <br />
    <div id="formArea" style="display: none;">
	<form name="adventureRequest" action="http://symlink.dk/code/php/submit/" method="POST" onsubmit="return check()">
What be thou name?
	<input id="pname" name="Name" type="text"></input>
<br />
What be thou class?
	<select id="pclass" name="Class">
	  <option value="Warrior">Warrior</option>
	  <option value="Rogue">Rogue</option>
	  <option value="Mage">Mage</option>
	  <option value="Priest">Priest</option>
	</select>
  <br />
How doth thou be aligned?
	<br />
	Evil<input id="howGood" name="Good/Evil" type="range" value="50" step="1" max="100">Good</input>
	<br />
	Chaotic<input id="howLawful" name="Lawful/Chaotic" type="range" value="50" step="1" max="100">Lawful</input>
	<br />
What be thou age?
	<input id="age" name="Age" type="number"></input>
(Must be 18+)
	<br />
From where doth thou hail?
	<input id="hometown" name="Hometown" type="text"></input>
	<br />
	<input id="submit" name="submit" type="submit" value="Embark!"></input>
	</form>
    </div>

  </div>
</body>
</html>
