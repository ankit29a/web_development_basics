<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script type="text/javascript" src="jquery-min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <div id="content">
    <p> Sochi 2014 Winter Olympics Opinion Board </p>
    <form action=“http://symlink.dk/code/php/submit“ method=“POST”>
      Enter Your Full Name <br>
      <input type=“text” name=“name”><br> 
      <button type=“button”>Submit</button><br><br>

      Select Who you Think will Have the Highest Medal Count<br>
      <select>
        <option value=“starter”> </option>
        <option value=“USA”>USA</option>
        <option value=“Canada”>Canada</option>
        <option value=“Norway”>Norway</option>
        <option value=“Netherlands”>Netherlands</option>
        <option value=“Russian Federation”>Russian Federation</option>
        <option value=“Germany”>Germany</option>
      </select><br><br>

      How Many Total Gold Medals will the USA Have?<br>
      <input type=“radio” name=“lessTotal” value=“lessorequal”>Less than or Equal to 5<br>
      <input type=“radio” name=“greaterTotal” value=“greater”>Greater than 5<br><br>
        
      Display how much Debt Sochi will be in After the Games<br>
      <input type=“range” name =“debt” min=“none” max=“full”>
    </form>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          
  </div>
</body>
</html>
